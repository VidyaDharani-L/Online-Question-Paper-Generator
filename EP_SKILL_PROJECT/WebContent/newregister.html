      <div class="containerl">

        <form action="RegisterServlet" onsubmit="return validation()" class="form">
        
        
        <div class="form-control">
          <label>Username</label>
          <input type="text" name=""  id="username" placeholder="Enter your fullname" autocomplete="off">
          <span id="user" class="text-danger font-weight-bold"> </span>
        </div>
        
        <div class="form-control">
          <label > Email: </label>

        </div>
        
      <div class="form-control">
          <label > Mobile Number: </label>
          <input type="text" name=""  id="phone" placeholder="Enter your mobile number" autocomplete="off">
          <span id="phoneno" class="text-danger font-weight-bold"> </span>
        </div>

        <div class="form-control">
          <label>Password</label>
          <input type="password" name=""  id="password" placeholder="Enter your password" autocomplete="off">
          <span id="passwords" class="text-danger font-weight-bold"> </span>
          </div>
        
      
        <div class="form-control">
          <label > Confirm Password </label>
          <input type="password" name=""  id="cpassword" placeholder="Enter your password again" autocomplete="off">
          <span id="cfrmpass" class="text-danger font-weight-bold"> </span>
        </div>

        

        

        

<input type="submit" value="Submit" class="btn" name="">

  <script type="text/javascript">
    

    function validation(){

      var user = document.getElementById('username').value;
      var emails = document.getElementById('email').value;
      var phoneno = document.getElementById('phone').value;
      var passwords = document.getElementById('password').value;
      var cfrmpass = document.getElementById('cpassword').value;
if(user == ""){
        document.getElementById('user').innerHTML ="  Please fill the username field";
        return false;
      }
      if((user.length <= 2) || (user.length > 20)) {
        document.getElementById('user').innerHTML ="  Username lenght must be between 2 and 20";
        return false;  
      }
      if(!isNaN(user)){
        document.getElementById('user').innerHTML ="  only characters are allowed";
        return false;
      }
      
      if(emails == ""){
        document.getElementById('emails').innerHTML ="  Please fill the email idx` field";
        return false;
      }
      if(emails.indexOf('@') <= 0 ){
        document.getElementById('emails').innerHTML ="  @ Invalid Position";
        return false;
      }

      if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
        document.getElementById('emails').innerHTML ="  . Invalid Position";
        return false;
      }
      
      
      if(phoneno == ""){
        document.getElementById('phoneno').innerHTML ="  Please fill the mobile NUmber field";
        return false;
      }
      if(isNaN(phoneno)){
        document.getElementById('phoneno').innerHTML ="  user must write digits only not characters";
        return false;
      }
      if(phoneno.length!=10){
        document.getElementById('phoneno').innerHTML ="  Mobile Number must be 10 digits only";
        return false;
      }







      if(passwords == ""){
        document.getElementById('passwords').innerHTML ="  Please fill the password field";
        return false;
      }
      if((passwords.length <= 5) || (passwords.length > 20)) {
        document.getElementById('passwords').innerHTML ="  Passwords lenght must be between  5 and 20";
        return false;  
      }
      
      if(cfrmpass == ""){
        document.getElementById('cfrmpass').innerHTML ="  Please fill the confirmpassword field";
        return false;
      }



      if(passwords!=cfrmpass){
        document.getElementById('cfrmpass').innerHTML =" ** Password does not match the confirm password";
        return false;
      }



      



      



      
    }

  </script>
